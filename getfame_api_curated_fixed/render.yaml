services:
  - type: web
    name: getfame-api
    env: node
    plan: free
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: JAP_API_KEY
        sync: false
      - key: JAP_API_URL
        value: https://justanotherpanel.com/api/v2
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: SERVICES_TTL_MS
        value: "600000"
      - key: ORDER_KEY
        sync: false
      - key: PRICE_MULTIPLIER
        value: "1.25"
      - key: CURATED_ONLY
        value: "true"
      - key: CATALOG_PATH
        value: "./catalog.json"
